<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kai-co.io</title>
  <style>

      * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
          }

          body {
              min-height: 100vh;
              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
              font-family: 'Georgia', serif;
              background: url('reef.jpg') center center / cover no-repeat fixed;
              position: relative;
          }
          body :: before {
              content: '';
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background: rgba(0, 0, 0, 0.6);
          }
          .content {
              position: relative;
              z-index: 1;
              text-align: center;
              color: white;
          }
  h1 {
              font-size: 2.5rem;
              font-weight: 300;
              letter-spacing: 0.3rem;
              margin-bottom: 2rem;
              text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
          }

          .enter-link {
              color: white;
              text-decoration: none;
              font-size: 1.2rem;
              letter-spacing: 0.2: 1px solid rgba(255, 255, 255, 0.6);
              transition: all 0.3s ease;
          }

          .enter-link:hover {
              background: rgba(255, 255, 255, 0.6);
              border-color: white;
          }
        </style>
</head>
<body>
   <div class="content">
        <h1>Something is waking up.</h1>
        <a href="protocol.html" class=enter-link">Enter</a>
    </div>
  <body>
  </html>
